<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .badge-veneno{
            color: #fff;
            background-color: #B97FC9;
        }
        .badge-fuego{
            color: #fff;
            background-color: #fe7e25;
        }
        .badge-psiquico{
            color: #fff;
            background-color: #f368bb;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="text-center">
                    <h1 class="text-muted">Bulbasaur N.°001</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <img class="img-thumbnail bg-light"
                    src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png" alt="">
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <P>Este Pokémon nace con una semilla en el lomo, que brota con el paso del tiempo.</P>
                <div class="row bg-info">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="row">
                            <p class="text-light">Altura</p>
                            <strong class="text-bg-dark">0.7m</strong>
                        </div>
                        <div class="row">
                            <p class="text-light">Peso</p>
                            <strong class="text-bg-dark">6,9kg</strong>
                        </div>
                        <div class="row">
                            <p class="text-light">Sexo</p>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="row">
                            <p class="text-light">Categoría</p>
                            <strong class="text-bg-dark">Semilla</strong>
                        </div>
                        <div class="row">
                            <p class="text-light">Habilidad</p>
                            <strong class="text-bg-dark">Espesura</strong>
                        </div>
                    </div>
                </div>
                <div class="row">Tipo</div>
                <div class="row">
                    <div class="col-sm-3">
                        <span class="badge badge-success">Planta</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-veneno">Veneno</span>
                    </div>
                </div>
                <p></p>
                <div class="row">Debilidad</div>
                <div class="row">
                    <div class="col-sm-3">
                        <span class="badge badge-fuego">Fuego</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-psiquico">Psíquico</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-light">Volador</span>
                    </div>
                    <div class="col-sm-3">
                        <span class="badge badge-info">Hielo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
